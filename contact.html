    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>

  
<!-- Navbar -->
<nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">Ian Hooper</a>
          </div>
      
         
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            
            <ul class="nav navbar-nav navbar-right">
              <li><a href="./index.html">About Me</a></li>
              <li><a href="./portfolio.html">Portfolio</a></li>
              <li><a href="./contact.html">Contact</a></li>

             
          </div>
        </div>
</nav> 
  <!-- Jumbotron Section -->
  <div class="container">  
  <div class="jumbotron">
      <div class="container text-center">
        <h1>Contact</h1>
      </div>
    </div>
  </div> 

  <!-- Main Section -->
  <div class="container">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="first">Name</label>
                <input type="text" class="form-control" placeholder="Name" id="first">
              </div>
            </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="first">Email address</label>
                        <input type="email" class="form-control" id="Email" placeholder="Email">
                      </div>
                    </div>
            </div>
            <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="first">Message</label>
                        <textarea class="form-control" rows="3" placeholder="Write your message here..."></textarea>
                      </div>
                    </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <br>
  <!-- Side Bar Section -->
  <div class="container">
    <aside class="side-bar">
      <h3 class="titles">Connect with Me</h3>
      <hr/>
            <section class="link-images">
                <a href="https://github.com/Hoop714">
                    <img class="Connect" src="./assets/images/githublogo.png" alt="GitHub-Mark"/>
                </a>
                <a href="https://www.linkedin.com/in/ian-hooper-4571137/">
                    <img class="Connect" src="./assets/images/linkedinlogo.png" alt="LinkedIn-logo"/>
                </a>
                <a href="https://stackoverflow.com/users/12278518/hoop714">
                    <img height="20%" width="20%" class="Connect" src="./assets/images/stackoverflowlogo.png" alt="Stack-logo"/>
               </a>
            </section>
      </section>
    </aside>
    </div>
  
    </div>
  
  <!-- Footer -->
  <footer class="footer">
